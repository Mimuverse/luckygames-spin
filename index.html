<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Spin Casino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎰 Lucky Spin Casino</h1>

    <div class="wallet-section">
      <button id="connectWallet">🔗 Wallet verbinden</button>
      <div id="walletAddress"></div>
    </div>

    <div class="payment-section">
      <button id="payButton">💸 0.01 ETH bezahlen</button>
      <div id="paymentStatus"></div>
    </div>

    <div class="wheel-wrapper">
      <div id="wheel" class="wheel">
        <div class="slice">💰</div>
        <div class="slice">😢</div>
        <div class="slice">⭐</div>
        <div class="slice">💥</div>
        <div class="slice">🎉</div>
        <div class="slice">💎</div>
      </div>
      <div class="marker">▼</div>
    </div>

    <div class="action">
      <button id="spinButton" disabled>🎯 Jetzt drehen</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="wallet.js"></script>
  <script src="script.js"></script>
</body>
</html>
